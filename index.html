            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;

            text-align: center;
        }
        h2 { color: #ff4757; margin-bottom: 10px; }
